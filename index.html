<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Irtija Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id = "desktop-nav">
        <div class="logo">
            <h1>Ahmed Irtija</h1>
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id = "hamburger-nav">
        <div class="logo">
            <h1>Ahmed Irtija</h1>
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <ul>
                    <li><a href="#about" onclick="toggleMenu()">About</a></li>
                    <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                    <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                    <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
                </ul>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/Profile Pic.JPEG" alt="Ahmed Irtija Profile Picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello I am</p>
            <h1 class="title">Ahmed Irtija</h1>
            <p class="section__text__p2">Software Engineer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/Ahmed_Irtija_Resume.pdf')">Download CV</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
                <img src="./assets/" alt="My LinkedIn Profile" class="icon" onclick="window.open('https://www.linkedin.com/in/ahmed-irtija/')">
                <img src="./assets/" alt="My Github Profile" class="icon" onclick="window.open('https://github.com/AhmedIrtija')">
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</html>
